<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zoom Calendar Extension</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
</head>
<body>
	<p class="lead">
        Schedule Zoom Meeting
      </p>
    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
        <button type="button" id="schedule-meeting" class="btn btn-primary">Schedule a Meeting</button>
        <div class="btn-group dropdown-center" role="group">
            <button type="button" id="start-meeting" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Start a Meeting
            </button>
            <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">With Video ON</a></li>
            <li><a class="dropdown-item" href="#">With Video OFF</a></li>
            </ul>
        </div>
    </div>
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./jquery-3.6.4.min.js" ></script>
</body>
</html>
